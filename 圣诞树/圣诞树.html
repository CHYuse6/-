
<!DOCTYPE html>

	<div class="box-top">

    <ul class="bgg">

      <p class="text"></p>
    <ul class="tree">
      <li class="top-star"><span id="name">小胡同志</span></li>
      <li class="top">

      </li>
      <li class="middle first">

          <li class="pts right"></li>
          <li class="pts right"></li>
          <li class="pts right"></li>
          <li class="pts right"></li>
        </ul>
      </li>
      <li class="middle third">
        <ul class="tree-pts">
          <li class="pts left"></li>
          <li class="pts left"></li>

          <li class="pts right"></li>
        </ul>
      </li>
      <li class="bottom outer">
        <ul class="tree-pts">
          <li class="pts left"></li>
          <li class="pts left"></li>
          <li class="pts left"></li>
          <li class="pts left"></li>
          <li class="pts left"></li>

      <li class="stem">

          <li class="gift g1"></li>

	<div class="left-center">
		<img src="img/圣诞快乐.png"/>
	</div>
	<div class="right-center">
		<div class="top">
			<img src="img/merry chirstmas.png"/>
		</div>
		<p>虽然圣诞到了，但我实在没什么钱，只能向圣诞老人借五百送你，给你百事可乐百事顺心百事大吉百无一失百战百胜，祝你平安夜圣诞快乐<br />
清清的风吹来悠悠的云，悠悠的云含着纷纷的雪，纷纷的雪缠着绵绵的浪漫，绵绵的浪漫陪伴你渡一个浪漫的平安夜。圣诞快乐!<br />
英雄胆，今古人人都平淡；美人面，直教英雄取江山；天已寒，落日长河风沙卷；雪飞天，一片梨花人平安；观眼前，好运福祉今日全；平安夜，抚琴饮酒合家欢；圣诞节，幸福已到家门前；问候暖，情谊绵绵永不断；相祝愿，圣诞快乐，幸福连连!<br /></p>
